<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collections</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="mission">
        <h2>Our Mission</h2>
        <div class="missionText">
            <p><img src="img/logo.png" alt="logo1" class="logo1"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim et ab aperiam praesentium? Quis minima magni vel! Repellat dolores doloribus fuga explicabo debitis harum facilis officia! Cupiditate placeat atque quas debitis commodi nihil ex aut perspiciatis dolore! </p>
        </div>
    </section>

    <section id="collections">
        <h2>Collections:</h2>
        <ul>
            <li>
                <figure class="color7">
                    <img src="img/pop-art.jpg" alt="Pop Art: This must be the place" />
                    <figcaption><a href="#">Pop Art</a></figcaption>
                </figure>
            </li>
            <li>
                <figure class="color2">
                    <img src="img/abstract.jpg" alt="Abstract: grey and green squares." />
                    <figcaption><a href="#">Abstract</a></figcaption>
                </figure>
            </li>
            <li>
                <figure class="color4">
                    <img src="img/vivid.jpg" alt="Tree on island in lake with purple sunrise." />
                    <figcaption><a href="#">Vivid</a></figcaption>
                </figure>
            </li>
            <li>
                <figure class="color6">
                    <img src="img/music.jpg" alt="Music: guitar leaning against wall." />
                    <figcaption><a href="#">Music</a></figcaption>
                </figure>
            </li>
            <li>
                <figure class="color7">
                    <img src="img/vehicles.jpg" alt="Vehicles: 1930's car on street." />
                    <figcaption><a href="#">Vehicles</a></figcaption>
                </figure>
            </li>
            <li>
                <figure class="color3">
                    <img src="img/landscape.jpg" alt="Landscape: moonrise over tree-covered mountains." />
                    <figcaption><a href="#">Landscape</a></figcaption>
                </figure>
            </li>
            <li>
                <figure class="color2">
                    <img src="https://images.unsplash.com/photo-1709496023424-fe836a20a091?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDM0fGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D" alt="Landscape: moonrise over tree-covered mountains." />
                    <figcaption><a href="#">Mountain</a></figcaption>
                </figure>
            </li>
            <li>
                <figure class="color9">
                    <img src="https://images.unsplash.com/photo-1709522065858-d73b9ee76105?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D" alt="Landscape: moonrise over tree-covered mountains." />
                    <figcaption><a href="#">Flower</a></figcaption>
                </figure>
            </li>
            <li>
                <figure class="color4">
                    <img src="https://images.unsplash.com/photo-1592484939110-1f2ea1820782?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEyfGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D" alt="Landscape: moonrise over tree-covered mountains." />
                    <figcaption><a href="#">Moon</a></figcaption>
                </figure>
            </li>
        </ul>
    </section>
</body>

</html>
